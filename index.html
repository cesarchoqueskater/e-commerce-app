<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>E-commerce</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="section-header">
                <div class="section-nav">
                    <ul class="section-nav-options">
                        <li class="li-visibility"><img src="./icons/logo.png" alt="logo-icon"></li>
                        <li class="li-visibility">Productos</li>
                        <li class="li-visibility">Blog</li>
                        <li class="li-visibility">Tienda</li>
                        <li class="li-visibility">Contacto</li>
                        <li><img src="./icons/shopping-cart.svg" alt="shopping-cart-icon"></li>
                        <li id="btn-menu-view"><img class="menu-icon" src="./icons/menu.svg" alt="menu-icon"></li>
                    </ul>
                </div>
                <div class="section-search">
                    <input class="input-search" type="text" placeholder="Buscar Producto">
                    <button class="button-search"><img src="./icons/Search.svg" alt="search-icon"></button>
                </div>
            </div>
        </div>
        <div class="menu-view">
            <div class="menu-close-option">
                <img class="btn-menu-view-close" src="./icons/menu-close.svg" alt="menu-close">
            </div>
        </div>
    </header>
    <script>
        const btnMenuIcon = document.querySelector('#btn-menu-view')
        const btnMenuIconClose = document.querySelector('.btn-menu-view-close')
        const menuVisibility = document.querySelector('.menu-view')
        btnMenuIcon.addEventListener('click', () => {
            menuVisibility.setAttribute('aria-selected', true)
        })

        btnMenuIconClose.addEventListener('click', () => {
            menuVisibility.removeAttribute('aria-selected')
        })
    </script>
</body>

</html>
